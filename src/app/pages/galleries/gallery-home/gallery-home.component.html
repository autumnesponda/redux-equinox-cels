<div class="text-center bg-image pb-3"
     style="background-image: url('{{ headerUrl }}');
     height: 250px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="text-light">
                <h1 class="display-4 fw-lightest">The Gallery</h1>
<!--                <small class="lead fst-italic">a small blurb about the gallery here</small>-->
            </div>
        </div>
    </div>
</div>

<section class="p-4">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        @for (card of galleryCards; track $index) {
            <div class="col">
                <app-gallery-teaser-card
                        imageUrl="{{ card.imageUrl }}"
                        title="{{ card.title }}"
                        subtitle="{{ card.subtitle }}"
                        galleryPageLink="{{ card.galleryPageLink }}"
                ></app-gallery-teaser-card>
            </div>
        }
    </div>
</section>
