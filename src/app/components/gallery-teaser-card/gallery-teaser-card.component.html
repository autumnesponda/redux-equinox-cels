<div class="bg-image h-100" mdbRipple [rippleUnbound]="true">
    <img [src]="imageUrl" class="w-100 h-100"/>
    <a [routerLink]="galleryPageLink">
        <div class="mask">
            <div class="d-flex flex-column justify-content-center align-items-center text-center px-1 h-100">
                <h3 class="text-light fw-light pb-1">{{title}}</h3>
                @if (subtitle) {
                    <h5 class="text-light fw-lighter">{{subtitle}}</h5>
                }
            </div>
        </div>
        <div class="hover-overlay">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
        </div>
    </a>
</div>
